// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // User data
    // https://mvnrepository.com/artifact/com.intuit.karate/karate-apache
testCompile group: 'com.intuit.karate', name: 'karate-apache', version: '0.6.1.1'

// https://mvnrepository.com/artifact/com.intuit.karate/karate-junit4
testCompile group: 'com.intuit.karate', name: 'karate-junit4', version: '0.6.1.1'


// https://mvnrepository.com/artifact/log4j/log4j
	compile group: 'log4j', name: 'log4j', version: '1.2.17'

	// The production code uses SLF4J logging API at compile time; "group:name:version"
	//compile'org.slf4j:slf4j-api:1.7.21'

	// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'

}

